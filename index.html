<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>html-css-toboolist</title>
  </head>
  <body>
    <header>
      <div class="title-container">
        <img style="display: inline-block;"src="./img/logo copia.png" alt="Image not found">
        <div class="text-title">
          <h1>Toboolist</h1>
        </div>
      </div>
    </header>
    <main>
      <div role="card" class="card">
        <div role="header-card" class="header-card">
          <div class="add-task">
            <div class="text-add-task">Add Task</div>
          </div>
          <div class="add-section">
            <div class="text-add-section">Add Section</div>
          </div>
        </div>
        <div role="body-card"class="body-card">
          <div>
            <ul>
              <li>
                <h3>New Task</h3>
              </li>           
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
